# -----------------------------
# Minimal pg_hba.conf
# Use this as a starting point.
# TYPE  DATABASE        USER            ADDRESS                 METHOD
# -----------------------------

# "local" is for Unix domain socket connections only
local   all             all                                     trust # Or peer, depending on OS/setup needs inside container

# IPv4 local connections:
# Allow any user on any database from any IPv4 address if they provide a valid password.
# Use scram-sha-256 if your clients support it (PostgreSQL 10+), otherwise md5.
host    all             all             0.0.0.0/0               scram-sha-256
# If scram-sha-256 causes issues with older clients, use md5:
# host    all             all             0.0.0.0/0               md5

# IPv6 local connections:
# Allow any user on any database from any IPv6 address if they provide a valid password.
host    all             all             ::/0                    scram-sha-256
# If scram-sha-256 causes issues with older clients, use md5:
# host    all             all             ::/0                    md5

# You might want to restrict access further, e.g., only allow specific users
# or connections from specific IP ranges for better security.
# Example: Only allow 'app_user' to connect to 'app_db' from a specific subnet:
# host    app_db          app_user        192.168.1.0/24          md56